name: "Preview Package"

on:
  workflow_call:
    inputs:
      publish_directory:
        description: "The directory to publish to pkg.pr.new"
        type: string
        required: true
        default: "./packages/**"

    secrets:
      BOT_APP_ID:
        description: "The GitHub App ID for authenticating with the GitHub API"
        required: true
      BOT_PRIVATE_KEY:
        description: "The GitHub App Private Key for authenticating with the GitHub API"
        required: true

jobs:
  preview-package:
    if: github.repository_owner == 'magnidev'
    name: Publish a Package Preview
    runs-on: ubuntu-latest

    steps:
      - name: Generate a token
        id: bot-token
        uses: actions/create-github-app-token@v2
        with:
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ steps.bot-token.outputs.token }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm run build

      - name: Publish Preview
        run: pnpx pkg-pr-new publish '${{inputs.publish_directory}}'
